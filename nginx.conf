worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Definimos los servidores internos (nombres de los servicios en Docker)
    upstream frontend_upstream {
        server my-chat:8020;
    }

    upstream chat_api_upstream {
        server chat-service:8030; # Ojo: Puerto 8030 (API), no 8081
    }

    upstream reverb_upstream {
        server reverb:8080;
    }

    server {
        # Escuchamos en HTTPS (443)
        listen 443 ssl;
        server_name localhost;

        # Certificados (asegúrate de que existen en la carpeta ./certs)
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        # =================================================
        # 1. WEBSOCKETS (Reverb)
        # =================================================
        # Laravel Reverb usa /app por defecto para las conexiones WS
        location /app {
            proxy_pass http://reverb_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_read_timeout 60s;
        }

        # =================================================
            # 2. MICROSERVICIO DE CHAT (API)
            # =================================================
            # Captura cualquier ruta que empiece por /api/ seguido de:
            # - messages
            # - conversations
            # - health
            location ~ ^/api/(messages|conversations|health|readed) {
                proxy_pass http://chat_api_upstream;

                # Cabeceras estándar
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
            }

        # =================================================
        # 3. FRONTEND Y AUTH (Default)
        # =================================================
        location / {
                proxy_pass http://frontend_upstream;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
            }
    }

    # Opcional: Redirigir HTTP a HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }
}
