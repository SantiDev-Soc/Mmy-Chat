# version: '3.8'
networks:
  mynetwork:
    driver: bridge

services:
  # üß© Laravel principal (usuarios, frontend)
  my-chat:
    build:
      context: ./mmy-chat
      dockerfile: Dockerfile
    ports:
      - '8020:8020'
      - '5173:5173'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8020" ]
      interval: 30s
      timeout: 10s
      retries: 5
    command: [ "php", "artisan", "serve", "--host=0.0.0.0", "--port=8020" ]
    environment:
      DB_HOST: users-db
      DB_PORT: 5432
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_DATABASE: users
    volumes:
      - './mmy-chat:/var/www'
    depends_on:
      - users-db
    restart: unless-stopped
    networks:
      - mynetwork

  # üîä Reverb desde mmy-chat
  reverb:
    build:
      context: ./mmy-chat
      dockerfile: Dockerfile.reverb
    command: [ "php", "artisan", "reverb:start" ]
    ports:
      - "8080:8080"
    depends_on:
        users-db:
          condition: 
              service_healthy
        my-chat:
          condition: 
              service_healthy
    environment:
      DB_HOST: users-db
      DB_PORT: 5432
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_DATABASE: users
    restart: unless-stopped
    networks:
      - mynetwork

  # üóÑÔ∏è Base de datos para MyChat
  users-db:
    image: postgres:latest
    restart: always
    healthcheck:
     test: ["CMD-SHELL", "pg_isready -U root"]
     interval: 10s
     timeout: 5s
     retries: 5
    ports:
      - '5432:5432'
    volumes:
      - './data:/var/lib/postgresql/data'
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: users
    networks:
      - mynetwork

  # üí¨ Microservicio de mensajer√≠a con Reverb embebido
  chat-service:
    build:
      context: ./chat-service
      dockerfile: Dockerfile
    ports:
      - '8030:8030'
      - '8081:8081'  # Reverb WebSocket
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8030" ]
      interval: 30s
      timeout: 10s
      retries: 5
    environment:
      PHP_IDE_CONFIG: serverName=chat-service
      DB_HOST: messages-db
      DB_PORT: 5432
      DB_USERNAME: chatuser
      DB_PASSWORD: chatpass
      DB_DATABASE: messages
      BROADCAST_DRIVER: reverb
      REVERB_PORT: 8081
      REVERB_APP_ID: chat-service
      REVERB_REDIS_HOST: redis
    volumes:
      - './chat-service:/var/www'
    command: >
      sh -c "php artisan serve --host=0.0.0.0 --port=8030 & php artisan reverb:start || tail -f /dev/null"
    depends_on:
      messages-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mynetwork

  # üóÑÔ∏è Base de datos para ChatService
  messages-db:
    image: postgres:latest
    restart: always
    ports:
      - '5433:5432'
    volumes:
      - './chat-data:/var/lib/postgresql/data'
    environment:
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
      POSTGRES_DB: messages
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U chatuser" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mynetwork

  # üß≠ pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - '8082:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin
    depends_on:
      - users-db
      - messages-db
    networks:
      - mynetwork

  # üß† Redis para broadcasting distribuido
  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
    volumes:
      - ./redis-data:/data
    networks:
      - mynetwork

  # üåê NGINX para enrutar WebSocket
  nginx:
    image: nginx:latest
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - reverb
      - chat-service
    networks:
      - mynetwork

